<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div id="wrapper">
        <div class="todo-heder">
            <h1>todo.js</h1>
        </div>
        <div class="todo">
            <div class="todo-top">
                <input type="checkbox" class="check-all" id="check-all">
                <input type="text" id="input-field">
            </div>
            <ul id="todo-list">
            </ul>
            <div class="todo-bottom">
                <span class="quantity-display-elements">
                </span>
                <div class="display-selection">
                    <input type="radio" class="display-selection__button" value="All">
                    <input type="radio" class="display-selection__bitton" value="Checked">
                    <input type="radio" class="display-selection__button" value="Unchecked">
                </div>
            </div>
        </div>
    </div>
    <script src="./script/script.js"></script>
</body>
</html>
